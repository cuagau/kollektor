<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Collection</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="node_modules/flash-message/jquery.flash.css">
  </head>

  <body style="padding-top:20px">
    <div id="connecting" class="panel">
      <h1 id="connecting-message" style="text-align:center">Connecting...</h1>
    </div>

    <div id="search" class="panel">
      <div id="searchbox">
        <input id="searchInput" type="text" class="form-control" aria-label="Query">
      </div>
      <div id="searchResults">Searching...</div>
    </div>

    <div id="media" class="panel">
      <button type="button" id="closeMedia" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <div id="imageBox">
        <img id="largeImage" />
      </div>
      <div id="tags"></div>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="assets/js/drawingboard.js"></script>
  <script src="node_modules/flash-message/jquery.flash.js"></script>
  <script src="assets/js/client.js"></script>
</html>
